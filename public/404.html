<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Tidak Ditemukan</title>

<link rel="icon" type="image/png" href="https://files.catbox.moe/o44lyk.jpg">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{
  margin:0;
  padding:0;
  box-sizing:border-box
}

:root{
  --bg:#080808;
  --bg2:#0d0d0d;
  --border:#1f1f1f;
  --text:#ebebeb;
  --muted:#909090;
  --sub:#505050;
  --accent:#f0b429;
  --accent2:#d49a1a;
  --mono:'JetBrains Mono', monospace;
  --sans:'Sora', sans-serif;
}

html,body{
  width:100%;
  height:100%;
  background:radial-gradient(circle at center, #111 0%, #080808 60%);
  color:var(--text);
  font-family:var(--sans);
  overflow:hidden;
}

/* ✨ Glow background subtle */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 20% 30%, rgba(240,180,41,.08), transparent 40%),
             radial-gradient(circle at 80% 70%, rgba(240,180,41,.05), transparent 40%);
  animation:bgMove 12s linear infinite;
}

@keyframes bgMove{
  0%{transform:translate(0,0)}
  50%{transform:translate(-20px,-10px)}
  100%{transform:translate(0,0)}
}

.wrap{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

.card{
  background:var(--bg2);
  border:1px solid var(--border);
  border-radius:10px;
  padding:30px 26px;
  max-width:420px;
  width:100%;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  animation:enter .6s cubic-bezier(.2,.8,.2,1);
  position:relative;
  z-index:2;
}

@keyframes enter{
  from{
    opacity:0;
    transform:translateY(10px) scale(.98);
  }
  to{
    opacity:1;
    transform:none;
  }
}

/* ✨ 404 Glitch */
.code{
  font-family:var(--mono);
  font-size:76px;
  font-weight:700;
  color:var(--accent);
  letter-spacing:-2px;
  position:relative;
  display:inline-block;
  animation:glitch 2.5s infinite;
}

.code::before,
.code::after{
  content:"404";
  position:absolute;
  inset:0;
  opacity:.6;
}

.code::before{
  color:#ff3d81;
  z-index:-1;
  animation:glitchTop 2.5s infinite;
}

.code::after{
  color:#3d9dff;
  z-index:-2;
  animation:glitchBottom 2.5s infinite;
}

@keyframes glitch{
  0%{transform:none}
  20%{transform:skew(-0.5deg)}
  40%{transform:skew(0.5deg)}
  60%{transform:none}
  100%{transform:none}
}

@keyframes glitchTop{
  0%{transform:none}
  20%{transform:translate(-2px,-1px)}
  40%{transform:translate(2px,1px)}
  60%{transform:none}
  100%{transform:none}
}

@keyframes glitchBottom{
  0%{transform:none}
  20%{transform:translate(2px,1px)}
  40%{transform:translate(-2px,-1px)}
  60%{transform:none}
  100%{transform:none}
}

.title{
  font-family:var(--mono);
  font-size:12px;
  letter-spacing:1px;
  margin-top:6px;
  margin-bottom:12px;
}

.desc{
  font-size:13px;
  color:var(--muted);
  line-height:1.8;
  margin-bottom:24px;
}

.btn{
  display:inline-block;
  padding:10px 18px;
  background:var(--accent);
  color:#000;
  font-family:var(--mono);
  font-size:10px;
  font-weight:700;
  text-decoration:none;
  border-radius:6px;
  border:1px solid var(--accent2);
  transition:.2s ease;
}

.btn:hover{
  background:#ffd166;
  transform:translateY(-1px) scale(1.03);
  box-shadow:0 6px 20px rgba(240,180,41,.25);
}

.sub{
  margin-top:20px;
  font-family:var(--mono);
  font-size:9px;
  color:var(--sub);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="code">404</div>
    <div class="title">Halaman Tidak Ditemukan</div>
    <div class="desc">
      URL yang kamu buka tidak tersedia.<br>
      Internet kadang kejam, server lebih kejam.
    </div>
    <a href="/" class="btn">← Kembali ke Home</a>
    <div class="sub">// LIBIE API</div>
  </div>
</div>
</body>
</html>
